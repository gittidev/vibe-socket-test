server {
  listen 443 ssl http2;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;
  ssl_session_timeout 1d;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers off;

  # HTTP â†’ HTTPS redirect hint (optional):
  # Set up a separate port 80 server with return 301 https://$host$request_uri;

  location / {
    proxy_pass http://main-web;
  }

  location = /patient { return 301 /patient/; }
  location /patient/ {
    proxy_pass http://patient-web/;
  }

  location = /admin { return 301 /admin/; }
  location /admin/ {
    proxy_pass http://admin-web/;
  }

  # Reuse CORS map defined in main nginx.conf via $cors_allow_origin
  location = /api { return 301 /api/; }
  location /api/ {
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin $cors_allow_origin always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers "*" always;
      add_header Access-Control-Max-Age 86400 always;
      add_header Vary "Origin" always;
      return 204;
    }
    add_header Access-Control-Allow-Origin $cors_allow_origin always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;
    add_header Vary "Origin" always;

    proxy_pass http://api:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  location /socket.io {
    add_header Access-Control-Allow-Origin $cors_allow_origin always;
    add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;
    add_header Vary "Origin" always;

    proxy_pass http://api:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_buffering off;
  }
}

