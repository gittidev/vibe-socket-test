<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Monitor</title>
    <style>
      :root {
        --bg: #0f172a; /* slate-900 */
        --card: #111827; /* gray-900 */
        --muted: #94a3b8; /* slate-400 */
        --text: #e5e7eb; /* gray-200 */
        --accent: #22c55e; /* green-500 */
        --danger: #ef4444; /* red-500 */
        --warn: #f59e0b; /* amber-500 */
      }
      body { margin: 0; background: linear-gradient(180deg, #0b1024, #0f172a); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .container { max-width: 980px; margin: 32px auto; padding: 0 16px; }
      header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
      h1 { font-size: 22px; letter-spacing: .3px; margin: 0; }
      .card { background: rgba(17, 24, 39, 0.9); border: 1px solid rgba(148, 163, 184, 0.1); border-radius: 12px; padding: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.3); }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      .controls { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; align-items: center; }
      select, input, button { background: #0b1024; color: var(--text); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 8px; padding: 8px 10px; }
      button { cursor: pointer; }
      button.primary { background: var(--accent); color: #04210f; border: none; }
      button.danger { background: var(--danger); color: #2a0c0c; border: none; }
      .grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 16px; }
      .kv { display: grid; grid-template-columns: 120px 1fr; gap: 8px; margin: 4px 0; }
      .vital { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      .alert { color: var(--warn); font-weight: 600; margin-top: 8px; }
      .badge { padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(148,163,184,.2); color: var(--muted); font-size: 12px; }
      footer { margin-top: 24px; color: var(--muted); font-size: 12px; text-align: center; }
      @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
